<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
	<link rel="stylesheet" href="{{ "css/katex.min.css" | relURL }}">
	<link rel="stylesheet" href="{{ "fonts/nunito_sans/nunito_sans.css" | relURL }}">
	<link rel="stylesheet" href="{{ "fonts/open_sans/open_sans.css" | relURL }}">
  <link rel="stylesheet" href="{{ "fonts/fontawesome/css/all.css" | relURL }}">
  <script src="/js/katex.min.js"></script>

	<link rel="icon" type="image/svg" href="/img/qsa-icon.svg"/>
	<link rel="shortcut icon" type="image/svg" href="/img/qsa-icon.svg"/>
</head>
<body>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
  {{ partial "footer" . }}
</body>
</html>
